<yield>
  <gb-navigation-header is-active="{ state.isActive }" label="{ state.label }" collapse="{ props.collapse }" icons="{ props.icons }" on-toggle="{ onToggle }"></gb-navigation-header>
  <div data-is="gb-{ state.display || 'value' }-refinement-controls" class="gb-refinement-controls { gb-active: state.isActive }" navigation="{ state.navigation }"></div>
</yield>
