<yield>
  <gb-slider on-change="{ updateSelected }" min="{ state.min }" max="{ state.max }" low="{ state.low }" high="{ state.high }"></gb-slider>
  <gb-range-selector labels="{ props.labels }" values="{ state }" navigation="{ props.navigation }" on-change="{ onChange }"></gb-range-selector>
</yield>
