<yield>
  <gb-slider on-change="{ updateProps }" min="{ state.min }" max="{ state.max }" low="{ state.low }" high="{ state.high }"></gb-slider>
  <input ref="low" type="number" placeholder="{ props.labels.low }" riot-value="{ state.low }" min="{ state.min }" max="{ state.max }" onkeyup="{ onChange }">
  <span>to</span>
  <input ref="high" type="number" placeholder="{ props.labels.high }" riot-value="{ state.high }" min="{ state.min }" max="{ state.max }" onkeyup="{ onChange }">
  <gb-button on-click="{ onClick }" submit="{ props.labels.submit }">{ props.submit }</gb-button>
</yield>
